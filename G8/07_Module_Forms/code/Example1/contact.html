<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        
        <h1>Contact our sales team</h1>
        <h2>
            Our team is happy to answer your sales questions. <br />
            Fill out the form and we'll be in touch as soon as posible.
        </h2>

        <!-- Stripe Contact Form -->
        <table border="0" cellpadding="5" cellspacing="5">
            <form action="" method="">

                <tbody>
                    <!-- First Name -->
                    <tr>
                        <td><label for="first-name">First name:</label></td>
                        <td><input type="text" name="first-name" id="first-name" placeholder="Jane" /></td>
                    </tr>
                    <!-- Last Name -->
                    <tr>
                        <td><label for="last-name">Last name:</label></td>
                        <td><input type="text" name="last-name" id="last-name" placeholder="Doe" /></td>                   
                    </tr>
                    <!-- Work email -->
                    <tr>
                        <td><label for="work-email">Work email:</label></td>
                        <td><input type="email" name="work-email" id="work-email" placeholder="jane.doe@example.com" /></td>
                    </tr>
                    <!-- Company website -->
                    <tr>
                        <td><label for="company-website">Company website:</label></td>
                        <td><input type="url" name="company-website" id="company-website" placeholder="http://example.com" /></td>
                    </tr>
                    <!-- Country -->
                    <tr>
                        <td><label for="country">Country:</label></td>
                        <td>
                            <select name="country" id="country">
                                <option value="USA">United States</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Payments volume -->
                    <tr>
                        <td><label for="payments">Payments volume:</label></td>
                        <td>
                            <select name="payments" id="payments">
                                <option value="" selected disabled>Select a monthly value</option>
                                <option value="Less then $10.000">Less then $10.000</option>
                                <option value="$10.000 - $50.000">$10.000 - $50.000</option>
                                <option value="More then $50.000">More then $50.000</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><small>How much money your<br />
                        business processes online each <br />month</small></td>
                        <td></td>
                    </tr>
                    <!-- Anything else? -->
                    <tr>
                        <td><label for="other-message">Anything else?</label></td>
                        <td rowspan="3"><textarea name="other-message" id="other-message" cols="30" rows="6" placeholder="Tell us more about your project, needs, and timeline"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td align="right"><input type="submit" value="CONTACT SALES" /></td>
                    </tr>
                </tfoot>

            </form>
        </table>

    </body>
</html>
